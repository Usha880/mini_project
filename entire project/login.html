        /* Add your CSS styles here */

            max-width: 50px; /* Adjust the size of the image */

        .login-container {
            padding-top: 50px; /* Adjust the padding */

        .form-container {
            background-color: white;

            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-large {
            font-size: 18px;
        }

        #footer {
            margin-top: 50px; /* Adjust the margin */

        #login-heading {
            font-size: 30px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

</head>
<body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">
            <img class="logo" src="https://res.cloudinary.com/teepublic/image/private/s--5gDuq8HR--/c_fit,g_north_west,h_920,w_920/co_ffffff,e_outline:41/co_ffffff,e_outline:inner_fill:1/co_bbbbbb,e_outline:3:1000/c_mpad,g_center,h_1260,w_1260/b_rgb:eeeeee/c_limit,f_jpg,h_630,q_90,w_630/v1595514708/production/designs/12447578_0.jpg" alt="Avatar">
            Drip Cafe
        </a>
    </nav>
    <!--Navbar ends-->
    <!--login section-->
    <div class="login-container">
        <section id="sign">
            <div class="container pt-4 my-5">
                <br>
                <h1 id="login-heading">Login</h1>
                <div class="form-container">
                    <form id="loginForm" action="/login" method="post" onsubmit="return validateLoginForm();">
                        <div class="form-group row">
                            <label for="username" class="col-sm-2 col-form-label">Username</label>
                            <div class="col-sm-10 position-relative">
                                <input type="text" class="form-control" id="username" placeholder="Username" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="password" placeholder="Password" required>
                            </div>
                        </div>
                        <button type="submit" class="btn text-light btn-large btn-block" style="background-color: #CA965C;">Login</button>
                    </form>
                    <div class="text-center mt-3">
                        <p>Don't have an account? <a href="signup.html">Sign up here</a>.</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- Footer -->
    <footer id="footer">
        <div class="d-flex justify-content-between some">
            <div class="social-media-icons">
                <a href="https://www.facebook.com/" target="blank"><i class="social-icon fab fa-facebook fa-2x"></i></a>
                <a href="https://www.instagram.com/" target="blank"><i class="social-icon fab fa-instagram fa-2x"></i></a>
                <a href="https://twitter.com/" target="blank"><i class="social-icon fab fa-twitter fa-2x"></i></a>
            </div>
        </div>
        <div class="copyright text-center">Â©2023 Drip Cafe | All Rights Reserved</div>
    </footer>

    <script>
        function validateLoginForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
    
            if (username === "" || password === "") {
                alert("Please enter both username and password.");
                return false;
            } else {
                // Assume username and password are correct
                return true;
            }
        }
    
    document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent actual form submission

    if (validateLoginForm()) {
        // Simulate login validation (replace this with backend validation in the future)
        setTimeout(function() {
            window.location.href = "index.html"; // Redirect to home page
        }, 500); // Add a slight delay to simulate processing
    }
});

    </script>
</body>
