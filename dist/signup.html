<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <!-- Favicon -->
    <link rel="icon" href="/img/icon.ico" type="image/x-icon">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&family=Ubuntu:ital@0;1&display=swap"
        rel="stylesheet">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/cc5e355fff.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/signup.css">
    <style>
        body {
            background-color: #FCE9D8;
        }

        .navbar-brand img {
            max-width: 50px; /* Adjust the size of the image */
        }

        #subHead1 {
            font-size: 40px; /* Increase the font size */
            font-weight: bold; /* Make it bold */
            margin-bottom: 20px; /* Add some space below */
        }
    </style>
</head>

<body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark ">
        <a class="navbar-brand" href="#">
            <img class="logo"
                src="https://res.cloudinary.com/teepublic/image/private/s--5gDuq8HR--/c_fit,g_north_west,h_920,w_920/co_ffffff,e_outline:41/co_ffffff,e_outline:inner_fill:1/co_bbbbbb,e_outline:3:1000/c_mpad,g_center,h_1260,w_1260/b_rgb:eeeeee/c_limit,f_jpg,h_630,q_90,w_630/v1595514708/production/designs/12447578_0.jpg"
                alt="Avatar">
            Drip Cafe
        </a>
    </nav>

    <section id="sign">
        <div class="container pt-4 my-5">
            <br>
            <p class="text-center" id="subHead1"><b>Signup</b></p> <!-- Make the main heading bold and big -->
            <hr>
            <div class="form-container">
                <form id="signupForm" action="login.html" method="post" onsubmit="return validateForm()">
                    <div class="form-group row">
                        <label for="email" class="col-sm-2 col-form-label">Email Id</label>
                        <div class="col-sm-10 position-relative">
                            <input type="email" name="email" class="form-control" id="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="username" class="col-sm-2 col-form-label">Username</label>
                        <div class="col-sm-10 position-relative">
                            <input type="text" name="username" class="form-control" id="username"
                                placeholder="Username">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="Password" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" name="password" class="form-control" id="password"
                                placeholder="Password">
                        </div>
                    </div>

                    <button type="submit" class="btn text-light btn-large btn-block"
                        style="background-color: #CA965C;" id="add-record-btn">Done</button>

                    <p>Have an existing account? <a href="login.html">Login</a> here</p>
                </form>
            </div>

        </div>
    </section>

    <section>
        <!-- Footer -->
        <footer id="footer">
            <div class="d-flex justify-content-between some">
                <div class="social-media-icons">
                    <a href="https://www.facebook.com/" target="blank"><i
                            class="social-icon fab fa-facebook fa-2x"></i></a>
                    <a href="https://www.instagram.com/" target="blank"><i
                            class="social-icon fab fa-instagram fa-2x"></i></a>
                    <a href="https://twitter.com/" target="blank"><i
                            class="social-icon fab fa-twitter fa-2x"></i></a>
                    <a href="#"><i class="social-icon fas fa-envelope fa-2x"></i></a>
                </div>
            </div>
            <div class="copyright text-center">Â©2023 Drip Cafe | All Rights Reserved</div>

        </footer>
    </section>

    <script>
        function validateForm() {
            var email = document.getElementById("email").value;
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (email == "" || username == "" || password == "") {
                alert("Please fill in all the fields");
                return false;
            }
            return true;
        }
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();
            if (validateForm()) {
                // Redirect to login.html
                window.location.href = 'login.html';
            }
        });
    </script>

</body>

</html>
