    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/orders.css">
    <style>
        body {
            background-color: #FCE9D8;
        }

        .navbar-brand img {
            max-width: 50px; /* Adjust the size of the image */
        }

        #subHead1 {
            font-size: 40px; /* Increase the font size */
            font-weight: bold; /* Make it bold */
            margin-bottom: 20px; /* Add some space below */
        }
    </style>
</head>

<body>
  <header>
    <div class="second-header">
      <div class="menu-btn">
        <span class="menu-btn__burger"></span>
      </div>
      <nav class="nav">
        <ul class="menu-nav">
          <li class="menu-nav__item">
            <li class="menu-nav__item">
              <a href="menu.html" class="menu-nav__link"> Menu </a>
            </li>
            <li class="menu-nav__item ">
              <a href="payment.html" class="menu-nav__link">payment</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark ">
        <a class="navbar-brand" href="#">
            <img class="logo"
                src="https://res.cloudinary.com/teepublic/image/private/s--5gDuq8HR--/c_fit,g_north_west,h_920,w_920/co_ffffff,e_outline:41/co_ffffff,e_outline:inner_fill:1/co_bbbbbb,e_outline:3:1000/c_mpad,g_center,h_1260,w_1260/b_rgb:eeeeee/c_limit,f_jpg,h_630,q_90,w_630/v1595514708/production/designs/12447578_0.jpg"
                alt="Avatar">
            Drip Cafe
        </a>
    </nav>

    <section id="order">
        <div class="container pt-4 my-5">
            <br>
            <p class="text-center" id="subHead1"><b>Order from Drip Cafe</b></p> <!-- Make the main heading bold and big -->
            <hr>
            <div class="form-container">
                <form id="order-form" action="/order" method="post">
                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">Name:</label>
                        <div class="col-sm-10 position-relative">
                            <input type="text" name="name" class="form-control" id="name" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-sm-2 col-form-label">Email:</label>
                        <div class="col-sm-10 position-relative">
                            <input type="email" name="email" class="form-control" id="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="coffee" class="col-sm-2 col-form-label">Coffee:</label>
                        <div class="col-sm-10">
                            <select id="coffee" name="coffee" class="form-control">
                                <option value="">Select a coffee</option>
                                <option value="Caffè Americano">Caffè Americano - ₹156.30</option>
                                <option value="Blonde Caffè Americano">Blonde Caffè Americano - ₹208.66</option>
                                <option value="Blonde Roast">Blonde Roast - ₹153.25</option>
                                <option value="Dark Roast Coffee">Dark Roast Coffee - ₹164.40</option>
                                <option value="Pike Place Roast">Pike Place Roast - ₹209.60</option>
                                <option value="Decaf Pike Place Roast">Decaf Pike Place Roast - ₹166.25</option>
                                <option value="Blonde Cappuccino">Blonde Cappuccino - ₹172.50</option>
                                <option value="Espresso Macchiato">Espresso Macchiato - ₹159.80</option>
                                <option value="Flat White">Flat White - ₹205.00</option>
                                <option value="Espresso">Espresso - ₹215.50</option>
                                <option value="Cappuccino">Cappuccino - ₹191.40</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="quantity" class="col-sm-2 col-form-label">Quantity:</label>
                        <div class="col-sm-10">
                            <input type="number" name="quantity" class="form-control" id="quantity" min="1" placeholder="Quantity">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="table" class="col-sm-2 col-form-label">Table:</label>
                        <div class="col-sm-10">
                            <select id="table" name="table" class="form-control">
                                <option value="">Select a table</option>
                                <option value="Table 1">Table 1  </option>
                                <option value="Table 2">Table 2  </option>
                                <option value="Table 3">Table 3  </option>
                                <option value="Table 4">Table 4  </option>
                                <option value="Table 5">Table 5 </option>
                                <option value="Table 6">Table 6  </option>
                                <option value="Table 7">Table 7  </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="timing" class="col-sm-2 col-form-label">Timing:</label>
                        <div class="col-sm-10">
                            <select id="timing" name="timing" class="form-control">
                                <option value="">Select a timing</option>
                                <option value="9:00 AM">9:00 AM</option>
                                <option value="10:00 AM">10:00 AM</option>
                                <option value="11:00 AM">11:00 AM</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn text-light btn-large btn-block"
                        style="background-color: #CA965C;" id="place-order-btn">Place Order</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Success Message and Customer's Data -->
    <div id="order-success" style="display: none;">
        <h3>Your order is successful!</h3>
        <h4>Customer's Data:</h4>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Coffee</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Table</th>
                    <th>Timing</th>
                </tr>
            </thead>
            <tbody id="customer-data">
                <!-- Customer data will be added here -->
            </tbody>
        </table>
    </div>

    <!-- Footer -->
    <footer id="footer">
        <div class="d-flex justify-content-between some">
            <div class="social-media-icons">
                <a href="https://www.facebook.com/" target="blank"><i
                        class="social-icon fab fa-facebook fa-2x"></i></a>
                <a href="https://www.instagram.com/" target="blank"><i
                        class="social-icon fab fa-instagram fa-2x"></i></a>
                <a href="https://twitter.com/" target="blank"><i
                        class="social-icon fab fa-twitter fa-2x"></i></a>
                <a href="#"><i class="social-icon fas fa-envelope fa-2x"></i></a>
            </div>
        </div>
        <div class="copyright text-center">©2023 Drip Cafe | All Rights Reserved</div>
    </footer>

    <script>
        var customers = []; // Array to store customers' data

        function validateForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var coffee = document.getElementById("coffee").value;
            var quantity = document.getElementById("quantity").value;
            var table = document.getElementById("table").value;
            var timing = document.getElementById("timing").value;

            if (name == "" || email == "" || coffee == "" || quantity == "" || table == "" || timing == "") {
                alert("Please fill in all the fields");
                return false;
            }
            return true;
        }

        document.getElementById("order-form").addEventListener("submit", function (event) {
            event.preventDefault();
            if (validateForm()) {
                // Get form values
                var name = document.getElementById("name").value;
                var email = document.getElementById("email").value;
                var coffee = document.getElementById("coffee").value;
                var quantity = parseInt(document.getElementById("quantity").value);
                var table = document.getElementById("table").value;
                var timing = document.getElementById("timing").value;

                // Calculate price
                var price = calculatePrice(coffee, quantity);

                // Add customer data to the array
                customers.push({
                    name: name,
                    email: email,
                    coffee: coffee,
                    quantity: quantity,
                    price: price,
                    table: table,
                    timing: timing
                });

                // Display success message
                document.getElementById("order-success").style.display = "block";

                // Update customer data table
                updateCustomerDataTable();

                // Reset form
                document.getElementById("order-form").reset();
            }
        });

        function calculatePrice(coffee, quantity) {
            // Prices per unit for each coffee type
            var coffeePrices = {
                "Caffè Americano": 156.30,
                "Blonde Caffè Americano": 208.66,
                "Blonde Roast": 153.25,
                "Dark Roast Coffee": 164.40,
                "Pike Place Roast": 209.60,
                "Decaf Pike Place Roast": 166.25,
                "Blonde Cappuccino": 172.50,
                "Espresso Macchiato": 159.80,
                "Flat White": 205.00,
                "Espresso": 215.50,
                "Cappuccino": 191.40
            };

            // Calculate total price
            var pricePerUnit = coffeePrices[coffee];
            var totalPrice = pricePerUnit * quantity;
            return totalPrice;
        }

        function updateCustomerDataTable() {
            var customerDataHtml = "";
            for (var i = 0; i < customers.length; i++) {
                customerDataHtml += "<tr>";
                customerDataHtml += "<td>" + customers[i].name + "</td>";
                customerDataHtml += "<td>" + customers[i].email + "</td>";
                customerDataHtml += "<td>" + customers[i].coffee + "</td>";
                customerDataHtml += "<td>" + customers[i].quantity + "</td>";
                customerDataHtml += "<td>₹" + customers[i].price.toFixed(2) + "</td>";
                customerDataHtml += "<td>" + customers[i].table + "</td>";
                customerDataHtml += "<td>" + customers[i].timing + "</td>";
                customerDataHtml += "</tr>";
            }
            document.getElementById("customer-data").innerHTML = customerDataHtml;
        }
    </script>
</body>

</html>
